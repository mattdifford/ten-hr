<table class="table scrollwatch">
    <thead class="table__thead">
        <tr class="table__row">
            {% for th in include.table.thead %}
            <th class="table__head">{{ th.value }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody class="table__tbody">
        {% for tr in include.table.tbody %}
        <tr class="table__row">
            {% for td in tr.body %}
            <td class="table__cell" data-heading="{{include.table.thead[forloop.index].value}}">{{ td.value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
